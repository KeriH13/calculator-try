<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculater</title>
</head>
<body>
    <div class="whole-calculater">
        <div class="header-calc">calculater</div>
        <div class="example-nr">50*2/</div>
        <div class="example-item">/</div> <!-- after fixowaÅ‚ -->
        <div class="example-item-line"></div>
        <!-- section KEYS -->
            <div class="wrapper-keys">
                <div class="nth-keys">7</div>
                <div class="nth-keys">8</div>
                <div class="nth-keys">9</div>
                <div class="nth-keys">/</div>

            <div class="btn">
                <button type="button">clear</button>
            </div>
    </div>
